name: deploy-book

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main

env:
  BASE_URL: /${{ github.event.repository.name }}
  name: github-pages

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      pages: write
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3

      # Install dependencies
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Build the book
      - name: Build the book
        run: |
          jupyter-book build qi_2024_analysis_lab_manual
          sed -i 's/<a class="skip-link" href="#main-content">Skip to main content<\/a>/ /' */_build/**/*.html
          sed -i 's/<a id="pst-skip-link" class="skip-link" href="#main-content">Skip to main content<\/a>/ /' */_build/**/*.html

      # Upload the book's HTML as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "qi_2024_analysis_lab_manual/_build/html"

      # Deploy the book's HTML to GitHub Pages
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: qi_2024_analysis_lab_manual/_build/html
